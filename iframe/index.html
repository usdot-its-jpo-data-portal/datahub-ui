  <!-- Google Tag Manager (noscript) -->

    <div id="iframe-wrapper" class="scroll-wrapper">
    </div>
    <script>
      function getPathAndQuery(location) {
        let result = location.pathname;
        result = result + ((location.search == null || location.search == "") ? "?origin="+encodeURI(location.origin) : location.search + "&"+ encodeURI(location.origin));
        return result;
      }
      function createIframe() {
        var ios = !!navigator.userAgent.match(/(iPad|iPhone|iPod)/g);

        var frameWrapper = document.getElementById('iframe-wrapper');

        var targetPath = getPathAndQuery(window.location);

        var frame = document.createElement('iframe');
        var url = 'https://itsdatahub.boozallencsn.com' + (targetPath ? targetPath : '');
        frame.setAttribute('src', url);
        frame.setAttribute('class', 'iframe-styles');

        frameWrapper.appendChild(frame);
      }

    </script>
