<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>ITS DataHub | Home</title>
    <style>
        html, body {
          scrollbar-width: none;
        }
        ::-webkit-scrollbar {
          width: 0px;
          background: transparent;
        }
        .scroll-wrapper {
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll;
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            width: 100%;
            height: 100%;
            border: solid 0px transparent;
            margin: 0;
            padding: 0;
            z-index: 999999;
        }
        .iframe-styles {
            border: solid 0px transparent;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="scroll-wrapper">
        <!-- Set the end point address to a valid one. -->
        <iframe src="https://itsdatahub.boozallencsn.com/" seamless class="iframe-styles" allowfullscreen>
            Your browser doesn't support iframes
        </iframe>
    </div>
</body>

</html>
